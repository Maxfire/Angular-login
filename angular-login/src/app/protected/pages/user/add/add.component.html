<form class="login100-form" autocomplete="off" [formGroup]="userForm" (ngSubmit)="save()">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-10 mx-auto">
                <span class="login100-form-title my-5">
                    {{ (user._id) ? 'Editar' : 'Nuevo' }}
                    usuario
                </span>
                <div class="form-group mb-3">
                    <label class="labels">Nombre</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group mb-3">
                    <label class="labels">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group mb-3">
                    <label class="labels">Contraseña</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-dark" type="submit" [disabled]="userForm.invalid">
                        {{ (user._id) ? 'Guardar' : 'Añadir' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
