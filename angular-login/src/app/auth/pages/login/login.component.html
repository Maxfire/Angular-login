<!-- Formulario de inicio de sesión -->
<form class="login100-form" autocomplete="off" [formGroup]="myForm" (ngSubmit)="login()">

    <!-- Título del formulario -->
    <span class="login100-form-title p-b-49">
        Login
    </span>

    <!-- Campo de email -->
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100" type="email" formControlName="email" placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>

    <!-- Campo de contraseña -->
    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100" type="password" formControlName="password" placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <!-- Botón de inicio de sesión -->
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn" [disabled]="myForm.invalid">
                Login
            </button>
        </div>
    </div>

    <!-- Enlace para registrarse -->
    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿No tienes cuenta?
        </span>

        <a routerLink="/auth/register" class="txt2">
            Crear cuenta
        </a>
    </div>
</form>
